<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ochrona Projekt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="/static/scripts/add.js"></script>
    <link href="/static/styles/afterLog.css" rel="stylesheet" type="text/css">
</head>

<body class="text-center">
<div class="container">
    <div class="row float-right">
        <a class="btn btn-primary mx-2" href="/user/">Home</a>
        <a class="btn btn-primary mx-2" href="/note/">New note</a>
        <form method="post" action="https://localhost/logout/">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="submit" class="btn btn-primary mx-2" value="Log out">
        </form>
    </div>
    <div class="row">
        <div class="col align-items-start">
            <form id="note-form">
                <h3>New note</h3>
                <input type="text" class="form-control my-3" placeholder="Title" name="title" id="title">
                <textarea class="form-control my-3" rows="5" minlength="1" maxlength="1000" name="body"
                          id="body"></textarea>
                <input type="password" class="form-control my-3" placeholder="Password" name="password" id="password">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="submit" id="saveBtn" class="btn btn-primary my-2" value="Save"><br>
                <label>If you don't enter password your note will be unencrypted and will be visible for
                    everyone.</label>
            </form>
            <div class="alert alert-danger" role="alert" id="alert">

            </div>
        </div>
        <div class="col align-items-start">
            <form id="file-form">
                <h3>New file</h3>
                <input type="file" class="form-control-file" id="file" name="file" accept="application/pdf, image/jpeg, image/png, .txt">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="submit" id="saveFileBtn" class="btn btn-primary my-2" value="Save">
            </form>
            <div class="alert alert-danger" role="alert" id="alertFile">

            </div>
        </div>

    </div>
</div>

</body>
</html>
