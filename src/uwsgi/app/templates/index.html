<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ochrona Projekt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="/static/scripts/main.js"></script>
    <link href="/static/styles/signin.css" rel="stylesheet" type="text/css">
</head>
<body class="text-center">

<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <h1 class="h3 mb-3 fw-normal">Sign in</h1>
                <input type="text" id="inputUsernameS" class="form-control my-1" placeholder="Username" required
                       autofocus>
                <input type="password" id="inputPasswordS" class="form-control my-1" placeholder="Password" required>
                <button class="btn btn-lg btn-primary" type="submit">Sign in</button>

            </form>
        </div>
        <div class="col mx-5">
            <form>
                <h1 class="h3 mb-3 fw-normal">Register</h1>
                <input type="text" id="inputEmailR" class="form-control my-1" placeholder="Email address" required>
                <input type="text" id="inputNameR" class="form-control my-1" placeholder="Name" required>
                <input type="text" id="inputSurnameR" class="form-control my-1" placeholder="Surname" required>
                <input type="text" id="inputUsernameR" class="form-control my-1" placeholder="Username" required>
                <input type="password" id="inputPasswordR" class="form-control my-1" placeholder="Password" required>
                <button class="btn btn-lg btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
