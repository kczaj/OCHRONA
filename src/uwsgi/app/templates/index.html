<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ochrona Projekt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="/static/scripts/main.js"></script>
    <link href="/static/styles/signin.css" rel="stylesheet" type="text/css">
</head>
<body class="text-center">

<div class="container">
    <div class="row">
        <div class="col align-items-start">
            <form id="login-form">
                <h1 class="h3 mb-3 fw-normal">Sign in</h1>
                <input type="text" id="inputUsernameS" class="form-control my-1" placeholder="Username" required
                       autofocus>
                <input type="password" id="inputPasswordS" class="form-control my-1" placeholder="Password" required>
                <input class="btn btn-lg btn-primary" type="submit" id="loginBtn"></input>
            </form>
            <div class="alert alert-danger" role="alert" id="alertLogin">
                Wrong username or password.
            </div>
        </div>
        <div class="col align-items-end">
            <form id="register-form">
                <h1 class="h3 mb-3 fw-normal">Register</h1>
                <input type="text" id="inputEmailR" class="form-control my-1" name="email" placeholder="Email address" required >
                <input type="text" id="inputNameR" class="form-control my-1" placeholder="Name" name="name" required>
                <input type="text" id="inputSurnameR" class="form-control my-1" placeholder="Surname" name="surname" required>
                <input type="text" id="inputUsernameR" class="form-control my-1" placeholder="Username" name="username" required>
                <input type="password" id="inputPasswordR" class="form-control my-1" placeholder="Password" name="password" required>
                <div class="progress my-2">
                    <div class="progress-bar" id="progressbar" role="progressbar" aria-valuenow="25"
                         aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <input class="btn btn-lg btn-primary" type="submit" id="registerBtn"></input>
            </form>
            <div class="alert alert-danger" role="alert" id="alertRegister">

            </div>
        </div>
    </div>
</div>

</body>
</html>
